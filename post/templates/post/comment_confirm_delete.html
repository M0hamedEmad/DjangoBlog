{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<p>{% translate 'are you sure you want to delete comment' %} "{{object}}" ?</p>
<form action="" method="POST">
    {% csrf_token %}
    <input class="danger" type="submit" value="{% trans 'yes delete' %}">
    <a class="btn" href="{% url 'post:post' object.post.slug %}">{% trans 'No' %}</a>
</form>
{% endblock content %}
