<h3>Featured</h3>
{% for post in m_posts %}
<a href="{% url 'post:post' post.slug %}">
	<article>
		<img src="{{post.image.url}}" alt="post image">
		<div class="article-content">
		<h2>{{post.title}}</h2>
      <ul>
      <li class="date">
          <i class="far fa-calendar"></i>
          {{post.published_at|date:"M d, Y"}}
      </li>
      </ul>
		</div>
	</article> 
</a>                                   
{% endfor %}
